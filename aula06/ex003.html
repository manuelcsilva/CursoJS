<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa...</title>
    <style>
        body{
            background-color: rgb(162, 162, 255);
            color: white;
            font: normal 11pt Arial;
        }
        h1 {
            color: rgb(255, 245, 104);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = Number(window.prompt('Escreva um número: ')) //String
        var n2 = Number(window.prompt('Escreva outro número: ')) //String
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`)
        //(number + number) → Adição
        //(string + string) → concatenação
    </script>
</body>
</html>
