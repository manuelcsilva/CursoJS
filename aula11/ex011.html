<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    País: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Validar" onclick="validar()">
    <div id="res"></div>
    <script>
        function validar() { 
            var pais = document.getElementById('txtpais')
            var res = document.getElementById('res')
            res.innerHTML = `<p>Vivendo em ${pais.value}</p>`
            if (pais.value == 'Brasil' || pais.value == 'brasil' ) {
                res.innerHTML += '<p>Você é Brasileiro!</p>'
            } else {
                res.innerHTML += '<p>Você é Estrangeiro</p>'
            }
        }
    </script>
</body>
</html>
